<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let num = 100; num < 999; num++) {
        let temp = num
        let sum = 0
        while (temp != 0) {
            sum += Math.pow(temp % 10, 3)
            temp = parseInt(temp / 10)
        }
        if (sum == num) {
            document.write(sum + "<br>")
        }
    }
</script>
</body>
</html>
