<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Casting</title>
</head>
<body>
<script>
    const result = 10 + "10"
    console.log(result) // 1010

    let num = 10
    let strNum = "10"
    if (String(num) === strNum) { // num === Number(strNum)
        console.log('equals!')
    }
</script>
</body>
</html>
