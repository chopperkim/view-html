<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textarea</title>
</head>
<body>
<div>
    <input type="text" id="message" name="message">
    <button id="okBtn">확인</button>
</div>
<textarea id="log" name="log" cols="31" rows="20">
</textarea>
<script>
    const log = document.querySelector("#log")
    document.querySelector("#okBtn").addEventListener("click", () => {
        // 1. value, innerHTML, innerText, textContent
        // log.textContent += document.querySelector("#message").value + "\n"

        // 2. 노드 방식
        const message = document.createTextNode(document.querySelector("#message").value + "\n")
        log.appendChild(message)
    })
</script>
</body>
</html>
