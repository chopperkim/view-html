<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 class="h1 text-center">구구단</h1>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="input-group mb-3">
<!--                <input type="number" class="form-control" placeholder="9" aria-label="구구단" aria-describedby="단 입력">-->
                <select name="dan" class="form-select">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <span class="input-group-text">단</span>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">확인</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="mb-3">
                <label for="result" class="form-label">결과</label>
                <textarea class="form-control" id="result" rows="10"></textarea>
            </div>
        </div>
    </div>
</div>
<script>
    function gugudan(dan) {
        let retValue = ""
        for (let i = 1; i <= 9; i++) {
            retValue += `${dan} * ${i} = ${dan * i}` + "\n"
        }
        return retValue
    }

    document.querySelector("#button-addon2").addEventListener("click", () => {
        let dan = document.querySelector("select[name=dan]").value
        document.querySelector("#result").value = gugudan(dan)
    })
</script>
</body>
</html>
