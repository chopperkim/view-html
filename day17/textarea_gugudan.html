<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 class="h1 text-center">구구단</h1>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="9" aria-label="구구단" aria-describedby="단 입력">
                <span class="input-group-text">단</span>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">확인</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="mb-3">
                <label for="result" class="form-label">결과</label>
                <textarea class="form-control" id="result" rows="10"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
