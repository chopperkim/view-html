<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage</title>
</head>
<body>
<a href="session.html">로그인</a>
<script>
    /*
    자바스크립트 데이터 저장
        세션 스토리지(sessionStorage): 브라우저 종료시 데이터 삭제됨
        로컬 스토리지(localStorage): 반 영구 저장
     */
    localStorage.setItem("userid", "hong")
    localStorage.setItem("password", "1234")
</script>
</body>
</html>
