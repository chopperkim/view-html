<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
<fieldset>
    <legend>개인정보 입력</legend>
<div>
    <label for="userId">아이디:</label>
    <input type="text" id="userId" value="UserID">
</div>
<div>
    <input type="radio" name="gender" id="male" value="m">
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value="f">
    <label for="female">여자</label>
</div>
<div>

    <!-- ?hobby=r&hobby=s&hobby=m -->
    <input type="checkbox" name="hobby" id="hobby1" value="r">
    <label for="hobby1">독서</label>
    <input type="checkbox" name="hobby" id="hobby2" value="s">
    <label for="hobby2">축구</label>
    <input type="checkbox" name="hobby" id="hobby3" value="m">
    <label for="hobby3">음악감상</label>

</div>
<div>
    <input type="checkbox" name="agreement" id="agreement" value="m">
    <label for="agreement">동의하시겠습니까?</label>
</div>
</fieldset>
</body>
</html>
