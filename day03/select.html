<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
<h4>드롭다 운리스트</h4>
<select name="number">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3" selected>3</option>
    <option value="4">4</option>
</select>
<h4>셀렉트박스</h4>
<select size="5" name="address" multiple>
    <option value="대덕구">대덕구</option>
    <option value="중구">중구</option>
    <option value="서구">서구</option>
    <option value="유성구" selected>유성구</option>
    <option value="동구">동구</option>
</select>
</body>
</html>
