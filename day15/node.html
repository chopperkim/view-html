<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <button class="btn btn-primary" type="button" onclick="loading()">
        <span class="spinner-grow-sm" aria-hidden="true"></span>
        <span role="status">Start</span>
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
const loading = () => {
    if (document.querySelector(".spinner-grow-sm").classList.contains("spinner-grow")) {
        document.querySelector("span").classList.remove("spinner-grow")
        document.querySelector("span[role=status]").innerText = "Start"
    } else {
        document.querySelector("span").classList.add("spinner-grow")
        document.querySelector("span[role=status]").innerHTML = "Loading..."
    }
}
</script>
</body>
</html>
