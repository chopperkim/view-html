<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="h2 text-center my-3">Select 문제</h2>
    <form name="examForm">
        <div class="row justify-content-center">
            <div class="col-3">
                <select name="lList" size="15" class="form-select"></select>
            </div>
            <div class="col-auto btn-group-vertical">
                <button class="btn">&gt;</button>
                <button class="btn">&gt;&gt;</button>
                <button class="btn">&lt;</button>
                <button class="btn">&lt;&lt;</button>
            </div>
            <div class="col-3">
                <select name="rList" size="15" class="form-select"></select>
            </div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" name="data" class="form-control">
                    <button class="btn btn-primary">추가하기</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
