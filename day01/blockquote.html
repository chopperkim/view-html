구분
<blockquote>
    <p>하이퍼 텍스트 마크업 언어(Hyper Text Markup Language, HTML, 문화어:
        초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 페이지를 위한 지배적인 마크업 언어다.</p>
</blockquote>
내용

차세대웹기술지원센터의 데이터에 따르면 <q>2023년 대한민국에서 가장 점유율이 높은 웹 브라우저는 구글의 크롬입니다.</q>
